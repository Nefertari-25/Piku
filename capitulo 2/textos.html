    <h1>Eticas de texto </h1>

    <!-- 
        <em> (enfasis en el texto)
        <i> italic
        <span> contenedor de elementos en linea
        <mark> remarca los parrafos inportantes
        <b> pone la letras en negritas
        <u> subraya el texto
        <strong> da importancia al texto en negritas
        <small> define que un textono es relevante y lo hace mas peque√±o
        <s> define el texto ya irrelevante y lo tacha
        <cite> sirve para crear un proyecto creativo 
        <sup> <sub> superindice y subindice
        <br> salto de linea
        <abbr> sirve para abreviar cosas
     -->
    <p>Hola mundo,<u><b><mark> soy una poronga</mark></u> </p>
    <p>yonie, la gente esta muy loca <s>wuatefack</s></p>
